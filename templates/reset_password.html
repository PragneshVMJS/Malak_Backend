{% load static %}

<!DOCTYPE html>

<html lang="en-us" dir="ltr">
<head>
<title>Malak Reset Form</title>
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/nav_sidebar.css' %}">
<script src="{% static 'admin/js/nav_sidebar.js' %}" defer></script>

<link rel="stylesheet" type="text/css" href="{% static 'admin/css/login.css' %}">

<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/responsive.css' %}">


<meta name="robots" content="NONE,NOARCHIVE">
<style>
    .login .form-row #password, .login .form-row #password2 {
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
    }
</style>
</head>


<body class=" login"
  data-admin-utc-offset="0">

<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="">Password Reset</a></h1>
        </div>
    </div>
    <!-- END Header -->
    <div class="main shifted" id="main">
      <div class="content">
        <!-- Content -->
        <div id="content" class="colM">
            <div id="content-main">
                {% if message|length == 0 %}
                <form action="/confirm/" method="post" id="reset-form">
                    {% csrf_token %}
                    <input type="hidden" name="user" value="{{user}}">
                    <div class="form-row">    
                        <label class="required" for="password">Password:</label><input type="password" name="password" autofocus autocapitalize="none" placeholder="Enter Your New Password" maxlength="255" required id="password">
                    </div>
                    <div class="form-row">
                        <label class="required" for="password2">Confirm Password:</label> <input type="password" name="password2" placeholder="Enter Your Confirm Password" required id="password2">
                    </div>
                    <div class="submit-row">
                        <input type="submit" value="Reset">
                    </div>
                </form>
                {% else %}
                    <div class="form-row">
                    {% if message == "Password Successfully Reset." %}
                    <lable type="text" id="msg" name="msg" value="{{message}}" style="color: green;" readonly>{{message}}</lable>
                    {% else %}
                    <lable type="text" id="msg" name="msg" value="{{message}}" style="color: red;" readonly>{{message}}</lable>
                    {% endif %}
                    </div>
                {% endif %}
            </div>
          <br class="clear">
        </div>
        <!-- END Content -->
        <div id="footer"></div>
      </div>
    </div>
</div>
<!-- END Container -->
</body>
</html>
